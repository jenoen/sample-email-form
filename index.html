<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,700;0,800;0,900;1,100;1,200;1,300;1,400&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <h1>Sample Email Form</h1>
      <form>
        <div class="group">
          <label for="name">Name:</label>
          <input id="name" type="text" name="name" autofocus="on" />
        </div>
        <div class="group">
          <label for="email">Email:</label>
          <input id="email" type="text" name="email" />
        </div>

        <div class="group">
          <label for="form-message">Your message:</label>
          <textarea
            id="form-message"
            name="message"
            required
            maxlength="200"
          ></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
